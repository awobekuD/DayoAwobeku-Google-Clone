<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Homepage</title>
  </head>
  <body>
    <div class="all-elements">
      <header>
        <nav class="nav-bar">
          <a href="#" class="text-links">Gmail</a>
          <a href="#" class="text-links">Images</a>
          <div class="svg-picture">
            <a href="#"
              ><img src="/Images/Path.svg" alt="Path" class="path" />
            </a>
            <a href="#"
              ><img
                src="/Images/Profile Picture.jpg"
                alt="Profile Picture"
                class="profile-picture"
            /></a>
          </div>
        </nav>
      </header>

      <main class="main-section">
        <img
          src="/Images/Google Logo.png"
          alt="Google Logo"
          id="google-image"
          width="272px"
          height="92px"
        />

        <div class="search-box">
          <form>
            <label for="form-search"></label>
            <div class="input-div">
              <input type="text" id="form-search" />
            </div>
          </form>
        </div>
        <div class="search-items">
          <div class="search-voice">
            <span class="spann">
              <img src="/Images/Search.svg" alt="" width="20px" height="20px" />
            </span>
            <span class="spann2">
              <img src="/Images/Mic.svg" width="20px" height="20px" alt="" />
            </span>
          </div>
          <button class="buttons">Google Search</button>
          <button class="buttons">I'm Feeling Lucky</button>
        </div>

        <p class="other-text">
          Google offered in:
          <a href="#">Hausa</a>
          <a href="#">Igbo</a>
          <a href="#">Èdè Yorùbá</a>
          <a href="#">Nigerian Pidgin</a>
        </p>
      </main>

      <footer>
        <div class="footer-country">
          <p>Nigeria</p>
        </div>
        <!-- <hr /> -->
        <div class="div-line"></div>
        <div class="footers">
          <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
          </div>
          <div class="carbon-text">
            <img src="/Images/Carbon.png" alt="" width="12px" height="14px" />
            <a href="#">Carbon neutral since 2007</a>
          </div>
          <div class="other-links">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
